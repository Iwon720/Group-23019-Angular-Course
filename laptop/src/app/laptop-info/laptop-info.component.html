<div class="container"
     fxLayout="row"
     fxLayout.sm="column"
     fxLayout.xs="column"
     fxLayoutAlign.gt-md="space-around center"
     fxLayoutGap="50px"
     fxLayoutGap.xs="0">

  <div fxFlex="35" *ngIf="laptop" [@visibility]="visibility">
    <mat-card>
      <mat-card-header>
        <mat-card-title>
          <h3>{{laptop.name | uppercase}}</h3>
        </mat-card-title>
      </mat-card-header>
      <img mat-card-image src="{{BaseURL + laptop.image}}" alt={{laptop.name}}>
      <mat-card-content>
        <p>{{laptop.description}}</p>
        <p>{{laptop.price}} руб.</p>
      </mat-card-content>
      <mat-card-actions>

        <button mat-button [routerLink]="['/laptop-info', previousLaptopId]">
          <span class="fa fa-angle-double-left fa-3x"></span>
        </button>

        <button mat-button routerLink='/menu'>КАТАЛОГ</button>
        <button mat-button (click)="addToOrder()">ДОБАВИТЬ В КОРЗИНУ</button>

        <span class="flex-spacer"></span>
        <button mat-button [routerLink]="['/laptop-info', nextLaptopId]">
          <span class="fa fa-angle-double-right fa-3x"></span>
        </button>

      </mat-card-actions>
    </mat-card>
  </div>

  <app-spinner [hiddenData]="laptop"></app-spinner>

  <div fxFlex="70" *ngIf="laptop" [@visibility]="visibility">
    <mat-list>
      <h3>Отзывы</h3>
      <mat-list-item *ngFor="let comment of laptop.comments" >
        <h4 matLine color = 'black'>"{{comment.comment}}"</h4>
        <p matLine>
          <span>{{comment.rating}}&#9733;</span>
        </p>
        <p matLine>
          <span>-- {{comment.author}}, {{comment.date | date: 'longDate': '+0300': 'ru'}}</span>
        </p>
      </mat-list-item>
    </mat-list>

    <div fxFlex fxFlexOffset="10" class="form-size">
      <br>
      <h4>Оставьте свой отзыв о ноутбуке</h4>
      <form novalidate [formGroup]="commentForm" (ngSubmit)="onSubmit()">

        <p>
          <mat-form-field class="full-width">
            <input matInput formControlName="author" placeholder="Имя" type="text">

            <mat-error *ngIf="commentFormErrors.author">
              {{commentFormErrors.author}}
            </mat-error>

          </mat-form-field>
        </p>

        <p>
          <ngx-star-rating style = "display: flex;" formControlName="rating"></ngx-star-rating>
        </p>

        <p>
          <mat-form-field class="full-width">
            <textarea matInput formControlName="comment" placeholder="Ваш отзыв" rows="5"></textarea>

            <mat-error *ngIf="commentFormErrors.comment">
              {{commentFormErrors.comment}}
            </mat-error>

          </mat-form-field>
        </p>

        <button type="submit" mat-button class="background-primary text-floral-white"
                [disabled]="commentForm.invalid">Отправить
        </button>

      </form>
    </div>

  </div>

</div>
